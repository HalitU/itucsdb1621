{% extends "layout.html" %}
{% block content %}

<div class="row">
    <div class="col-md-offset-4 col-md-4 well">
        <form action="{{url_for('reports_app.report_content',content_id= content_id)}}" method="post">
            <div class="form-group">
                <img class="img-responsive" src="{{url_for('static',filename='uploads/'+content[0])}}">
            </div>
            <div class="form-group">
                <label>Report</label>
                <textarea class="form-control" name="report_text" placeholder="Why do you want to report this content">

                </textarea>
            </div>
            <div class="pull-right">
                 <button type="submit" class="btn btn-default">Submit</button>
            </div>

        </form>
    </div>
</div>

{% endblock %}
