{% extends "layout.html" %}
{% block content %}
<form method="POST" action="{{url_for('images_app.update_delete_loc_save')}}">
<div class="row">
    <div class="col-md-offset-4 col-md-4 well">
        <p>Updating image id by {{image_id}}</p>
            <input type="hidden" value="{{image_id}}" name="id" />
            <div class="form-group">
                <label for="password">Locations</label>        
                <input type="text" name="locs" data-role="tagsinput" class="form-control" value="{{locs}}" />
            </div>
             <div class="pull-right">
                  <button type="submit" class="btn btn-default">Update</button>
             </div>
    </div>
</div>
</form>
{% endblock %}

{% block styles %}
	<link rel="stylesheet" href="{{ url_for('static', filename='plugins/bootstrap-tagsinput-latest/dist/bootstrap-tagsinput.css') }}" />
{% endblock %}
{% block scripts %}
	<script src="{{ url_for('static', filename='plugins/jquery-3.1.1.min.js') }}"></script>
	<script src="{{ url_for('static', filename='plugins/bootstrap-tagsinput-latest/dist/bootstrap-tagsinput.min.js') }}"></script>
    
{% endblock %}
