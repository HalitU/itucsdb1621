{% extends "layout.html" %} {% block content %}

<div class="row">

	<div class="col-md-offset-4 col-md-4 well">
        <form class="form-horizontal", action="{{ url_for('register_app.removeUser') }}" method=post>
             <input  name="username" type="username" class="form-control" id="username" placeholder="Username">
            <div class="alert alert-info text-center" role="alert">
			    <strong>Do you want to delete your account?</strong>
             </div>
             <div class="pull-right">
                <button type="submit" class="btn btn-danger">YES</button>
             </div>

        </form>

	</div>
</div>
{% endblock %}
