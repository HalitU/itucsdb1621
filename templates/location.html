{% extends "layout.html" %}

{% block content %}

<div class="col-md-offset-3 col-md-6">
    
    <h2>{{data[1]}}</h2>
    <p>Formatted Address : {{ data[4] }}</p>
    <p>This location has {{ count }} images. </p>
    <div style="height:500px;">
        <div id="map"></div>
    </div>
</div>
{% endblock %}
{% block styles %}
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      var map;
      var latt = {{ data[2] }};
      var lngtt = {{ data[3] }};
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: latt, lng: lngtt},
          zoom: 14
        });
      }

    </script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAG7svAQaRLKUrnW2fqsUsGl66F_OcYoE&callback=initMap&sensor=false"
    async defer></script>

{% endblock %}
