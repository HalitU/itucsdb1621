{% extends "layout.html" %}
{% block head %}
{{ super() }}
<style type="text/css">
.button_margin{
    margin-left: 4px;
}
</style>
{% endblock %}
{% block content %}
<div id="container-fluid">
    <div class="col-md-offset-4  col-md-5">
        <h3>Edit an existing layout!</h3>
    </div>
    <div class="row">
        <div class="col-md-offset-4 col-md-4 well">
            <form method="POST" action="{{ url_for('layout_app.layout_update', id = layout[0]) }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="{{layout[1]}}" required>
                </div>
                <div class="form-group">
                    <label for="detail">Detail</label>
                    <input type="text" class="form-control" id="detail" name="detail" placeholder="{{layout[2]}}" required>
                </div>
                <div class="form-group">
                    <label for="font_name">Font Name</label>
                    <input type="text" class="form-control" id="font_name" name="font_name" placeholder="{{layout[3]}}" required>
                </div>
                <div class="form-group">
                    <label for="font_size">Font Size</label>
                    <input type="number" class="form-control" id="font_size" name="font_size" placeholder="{{layout[4]}}" required>
                </div>
                <div class="form-group">
                    <label for="image_url">Image URL</label>
                    <input type="text" class="form-control" id="image_url" name="image_url" placeholder="{{layout[5]}}" required>
                </div>
                <div class="form-group pull-right">
                     <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block footer %}
{{ super()}}
{% endblock %}
