<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Timeline</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
        .logo {
            color:white;
            background:#5bc0de;
            text-align:center;
            margin:10px;
        }

        .logo span{
            color:black;
            font-weight:bold;
        }

        .top{
            margin-top:20px;
            margin-bottom:20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row top">
            <div class="col-md-offset-2 col-md-1">
                <h3 class="logo">post<span>ITU</span></h3>
            </div>

            <div class="col-md-offset-6 col-md-2">
                <a href="{{url_for('home_page')}}" class="btn btn-info">Home</a>
                <a href="{{url_for('timeline')}}" class="btn">Timeline</a>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-offset-4 col-md-4 well">
                <img src="http://lorempixel.com/600/450/" class="img-responsive" />

                <hr />
                <p>@person comment</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-4 col-md-4 well">
                <img src="http://lorempixel.com/600/450/sports" class="img-responsive" />

                <hr />
                <p>@person comment</p>
            </div>
        </div>
    </div>

    <footer>
        <div id="datetime">{{ current_time }}</div>
    </footer>
</body>
</html>
